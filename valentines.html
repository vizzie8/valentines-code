<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #ff4d4d;
        }
        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <button id="yes" onclick="accepted()">Yes</button>
        <button id="no" onclick="moveNo()">No</button>
    </div>
    
    <script>
        function accepted() {
            document.body.innerHTML = '<h1 style="color: #ff4d4d;">Awwww...We finally going in a dateeee!!!! ðŸ’•</h1>';
        }
        
        function moveNo() {
            let noButton = document.getElementById('no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
</body>
</html>
